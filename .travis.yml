language: python
sudo: false
services:
  - docker
python:
  - "3.5.1"
  - "3.5"
  - "3.6"
install:
  - pip install codecov
  - pip install -r requirements.txt
script:
  - pytest tests --es_tag 6.0.0 --es_tag 5.5.1
  - PYTHONASYNCIODEBUG=x pytest tests --es_tag 6.0.0 --es_tag 5.5.1
after_success:
  - codecov
cache: pip
notifications:
  email: false
