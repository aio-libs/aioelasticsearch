language: python
sudo: false
services:
  - docker
python:
  - "3.5"
  - "3.6"
env:
  - AIOHTTP="2"
  - AIOHTTP="1"
install:
  - pip install -r reqirements.txt
before_script:
  - export TOXENV=py`python -c 'import sys; print("".join(map(str, sys.version_info[:2])))'`-aiohttp$AIOHTTP
  - echo "$TOXENV"
  - tox
after_success:
  - codecov
cache:
  directories:
    - $HOME/.cache/pip
notifications:
  email: false
