conditions: v1

dist: xenial
language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
install:
  - pip install -U tox
script:
  - tox -- --es_tag=${ES_TAG}
after_success:
  - tox -e coverage
cache: pip
env:
  TOXENV: py
  ES_TAG: 7.3.1

jobs:
  fast_finish: true
  include:
  - stage: Deploy to PYPI
    if: tag IS present
    python: "3.7"
    install: skip
    script: skip
    after_success: []
    deploy:
      provider: pypi
      user: aio-libs-bot
      password:
        secure: ""
      distributions: sdist bdist_wheel
      on:
        tags: true
        all_branches: true
